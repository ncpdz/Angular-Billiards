<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
        <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
        Flowbite
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Create your account
          </h1>
          <form [formGroup]="formRegisterGroup" (ngSubmit)="register()" class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
              <input
                formControlName="usernameControl"
                type="text"
                id="username"
                class="border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Your username"
                required
              />
              <div *ngIf="registerFormControl['usernameControl'].errors && (registerFormControl['usernameControl'].dirty || registerFormControl['usernameControl'].touched)" class="text-red-600 text-sm mt-2">
                <div *ngIf="registerFormControl['usernameControl'].errors['required']">Username is required.</div>
                <div *ngIf="registerFormControl['usernameControl'].errors['minlength']">Username must be at least 3 characters long.</div>
              </div>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
              <input
                formControlName="emailControl"
                type="email"
                id="email"
                class="border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="name@company.com"
                required
              />
              <div *ngIf="registerFormControl['emailControl'].errors && (registerFormControl['emailControl'].dirty || registerFormControl['emailControl'].touched)" class="text-red-600 text-sm mt-2">
                <div *ngIf="registerFormControl['emailControl'].errors['required']">Email is required.</div>
                <div *ngIf="registerFormControl['emailControl'].errors['email']">Invalid email address.</div>
              </div>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input
                formControlName="passwordControl"
                type="password"
                id="password"
                class="border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="••••••••"
                required
              />
              <div *ngIf="registerFormControl['passwordControl'].errors && (registerFormControl['passwordControl'].dirty || registerFormControl['passwordControl'].touched)" class="text-red-600 text-sm mt-2">
                <div *ngIf="registerFormControl['passwordControl'].errors['required']">Password is required.</div>
                <div *ngIf="registerFormControl['passwordControl'].errors['minlength']">Password must be at least 5 characters long.</div>
              </div>
            </div>
            <button type="submit" class="btn-register w-full bg-primary-600 border border-black 100 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Register
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              You have an account?
              <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
