<div *ngIf="product" class="font-sans tracking-wide max-md:mx-auto m-10">
  <div class="md:min-h-[600px] grid items-start grid-cols-1 lg:grid-cols-5 md:grid-cols-2">
    <div class="lg:col-span-3 h-full p-8">
      <div class="relative h-full flex items-center justify-center lg:min-h-[580px]">
        <img class="w-3/4 h-full object-contain max-lg:p-8" [src]="product.image" alt="Product" />
      </div>
    </div>

    <div class="lg:col-span-2 bg-gray-100 py-6 px-8 h-full">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">{{ product.name }}</h2>

        <div class="flex space-x-1 mt-2">
          <!-- Star rating SVGs omitted for brevity -->
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-bold text-gray-800">Giá:</h3>
        <p class="text-gray-800 text-3xl font-bold mt-4">{{product.price | currency : "VND"}} </p>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-bold text-gray-800">Chọn màu:</h3>
        <div class="flex flex-wrap gap-2 mt-4">
          <button type="button" class="w-10 h-10 bg-black border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button" class="w-10 h-10 bg-gray-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button" class="w-10 h-10 bg-orange-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button" class="w-10 h-10 bg-red-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-bold text-gray-800">Số lượng:</h3>
        <div class="flex divide-x border w-max mt-4 rounded overflow-hidden">
          <button (click)="decreaseQuantity()" type="button" class="bg-gray-100 w-10 h-9 font-semibold flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current inline" viewBox="0 0 124 124">
              <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z" />
            </svg>
          </button>
          <input type="text" [(ngModel)]="quantity" min="1" class="w-12 text-center" readonly/>
          <button (click)="increaseQuantity()" type="button" class="bg-gray-800 text-white w-10 h-9 font-semibold flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current inline" viewBox="0 0 42 42">
              <path d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex flex-wrap gap-4 mt-8">
        <button type="button" class="min-w-[200px] px-4 py-3 bg-gray-800 hover:bg-gray-900 text-white text-sm font-semibold rounded">
          Mua ngay
        </button>
        <button type="button" (click)="addToCart()" class="min-w-[200px] px-4 py-2.5 border border-gray-800 bg-transparent hover:bg-gray-50 text-gray-800 text-sm font-semibold rounded">
          Thêm vào giỏ hàng
        </button>
      </div>
    </div>
  </div>
</div>
